	<!--Section: Block Content-->
	<section>

	  <!-- Button trigger modal -->
	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLoginForm">
	    Launch modal
	  </button>

	  <!-- Modal -->
	  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h5 class="modal-title mx-auto">Sign In</h5>
	          <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
	            <span aria-hidden="true">&times;</span>
	          </button>
	        </div>
	        <div class="modal-body">
	          <div class="md-form md-outline">
	            <i class="fas fa-envelope prefix"></i>
	            <input type="email" id="modalLoginForm-email" class="form-control">
	            <label data-error="wrong" data-success="right" for="modalLoginForm-email">Your email</label>
	          </div>
	          <div class="md-form md-outline">
	            <i class="fas fa-lock prefix"></i>
	            <input type="password" id="modalLoginForm-password" class="form-control">
	            <label data-error="wrong" data-success="right" for="modalLoginForm-password">Your password</label>
	          </div>
	        </div>
	        <div class="modal-footer d-flex justify-content-center">
	          <button class="btn btn-primary">Login</button>
	        </div>
	      </div>
	    </div>
	  </div>

	</section>
	<!--Section: Block Content-->


	<div class="login_page">
		<div class="login_page_head">
			LOGIN			
		</div>
		<div class="login_page_area">
			<form class="form-inline">
			  <div class="form-group mx-sm-3 mb-2">
			    <label for="staticEmail2" class="sr-only login_page_mail_label">Email</label>
			    <input type="text" readonly class="form-control-plaintext login_page_mail_box mb-2" id="staticEmail2" value="G.O.A.T@Wicked_Wheels">
			  </div>
			  <div class="form-group mx-sm-3 mb-2">
			    <label for="inputPassword2" class="sr-only login_page_pass_label">Password</label>
			    <input type="password" class="form-control login_page_pass_box" id="inputPassword2" placeholder="Passcode">
			  </div>
			  <button type="submit" class="btn login_page_powerButton mb-2"><i class="fas fa-power-off"></i></button>
			</form>
			<div class="wanna">Wanna <a href="#registration_form" class="create">create account</a></div>
		</div>
	</div>


	<section class="container r_form" id="registration_form">
		<form>
			<div class="login_page_head r_form_head">
				SIGN UP			
			</div>
			  <div class="row">
			    <div class="col col-md-6">
			      <input type="text" class="form-control rf r_form_fname" placeholder="First name">
			    </div>
			    <div class="col col-md-6">
			      <input type="text" class="form-control rf r_form_lname" placeholder="Last name">
			    </div>
			  </div>
			  <br>
			 
			  <div class="row">
			    <div class="form-group col-md-6">
			     
			      <input type="email" class="form-control rf r_form_mail" id="inputEmail4" placeholder="Email">
			    </div>
			    <div class="form-group col-md-6">
			      
			      <input type="password" class="form-control rf r_form_pass" id="inputPassword4" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    
			    <input type="text" class="form-control rf r_form_ad1" id="inputAddress" placeholder="Address: ">
			  </div>
			  <div class="form-group">
			    
			    <input type="text" class="form-control rf r_form_ad2" id="inputAddress2" placeholder="1234 Main St">
			  </div>
			  <div class="row">
			    <div class="form-group col-md-6">
			      
			      <input type="text" class="form-control rf r_form_ad3" id="inputCity" placeholder=" Apartment, studio, or floor">
			    </div>
			    <div class="form-group col-md-4">
			      
			      <select id="inputState" class="form-control rf r_form_ad4">
			        <option selected>Breed</option>
			        <option><i class="fas fa-transgender-alt"></i>Trans</option>
			        <option><i class="fas fa-venus"></i>Lady</option>
			        <option><i class="fas fa-dog"></i>Dog</option>

			      </select>
			    </div>
			    <div class="form-group col-md-2">
			      
			      <input type="text" class="form-control rf r_form_ad5" id="inputZip" placeholder="ZipCode">
			    </div>
			  </div>
			  
			  <button type="submit" class="btn r_form_btn">Sign in <img src="https://img.icons8.com/carbon-copy/100/000000/login-rounded-right.png" class="r_form_btn_img"/></button>
			</form>
	</section>
